<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
$("#btn1").click(function () {
    $("#fntSize").animate({ "font-size":"100px" });
});
        });
        </script>
    <meta charset="UTF-8">

    <title>Unit10 Problem1</title>
</head>
<body>
<button id="btn1">Increase Font Size</button>
<div id="fntSize" style="background: #98bf21;height:200px;width:699px;">Hello World</div>
</body>
</html>
